<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <title>Weather Dashboard</title>
    </head>

    <body class="flex-column min-100-vh">
        <header class="hero">
            <h1 class="app-title"><i class=""></i> Whats the weather</h1>
            <p>Search for the weather forecast in a city you are travelling to!
            </p>
        </header>


        <main class="flex-row justify-space-between">
            <h3 >Search By City</h3>
            <div class="field has-addons">
                <div class="control">
                    <input class="input" type="text" placeholder="City">
                </div>
                <div class="control">
                    <a class="button is-info">
                        Get Weather
                    </a>
                </div>
            </div>

            </div>

            <div class="col-12 col-md-8">
                <div class="col-12 col-md-8">
                    <h2 class="subtitle">Showing The Weather For: <span id="city-search-term"></span></h2>
                    <div id="repos-container" class="list-group"></div>
                </div>
            </div>

        </main>
        <script src="./assets/js/script.js"></script>
    </body>

</html>
