<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard</title>
    </head>

    <body class="columns is-multiline">

        <header class="column is-full">
            <h1 class="title is-1">Whats the weather</h1>
            <p>Search for the weather forecast in a city you are travelling to!
            </p>
        </header>


        </header>
        <section id="sidebar" class="column is-one-third is-multiline box">

            <h2 class="title is-3">Search for a City:</h2>

            <textarea id="searchBar" class="textarea is-primary" placeholder="City" rows="1"></textarea>

            <button id="searchButton" class="button is-danger is-rounded">Search</button>



            </ul>
            </div>
        </section>


        <section class="column is-full box">

            <div id="currentForecast" class="box">
                <h2 id="locationForecastTitle" class="title is-3">Current Forecast</h2>
                <p id="currentDate" class="block title is-4"></p>
                <p class="block title is-6">Temperature: <span id="temp"></span></p>
                <p class="block title is-6">Humidity: <span id="humidity"></span></p>
                <p class="block title is-6">Wind Speed: <span id="wind"></span></p>
                <p class="block title is-6">UV Index: <span id="uv"></span><span class="alert" id="uv-alert"></span></p>
            </div>


           

        </section>

        <script src="https://moment.github.io/luxon/global/luxon.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>

</html>
